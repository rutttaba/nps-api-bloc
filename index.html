<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPS api search</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Find a National Park for your travel location</h1>
    
        <form id="js-form">
            <label for="search-term">Enter state code (1 or more, separated with commas)</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="NY" required>
            <br>
            <label for="max-results">Maximum number of results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <br>
            <input type="submit" value="Go!">
        </form>
    
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

   
</body>
</html>
